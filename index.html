<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input
        type="text"
        v-model="userEnteredValue"
        @keydown.enter="addGoal()"
        placeholder="write here"
      />
      <button @click="addGoal()">Add Goal</button>
      <p v-if="!goalsLength">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else>
        <li v-for="(goal, index) in goals" :key="goal">
          <p :class="{ done: isDone[index] }">
            {{ index +1 }} {{ goal }} <br />
          </p>
          <button @click="removeGoal(index)">Delete</button>
          <button @click="doneGoal(index)">Done</button>
          <input type="text" placeholder="write here to edit" />
          <button>Edit</button>
        </li>
      </ul>
    </section>
  </body>
</html>
